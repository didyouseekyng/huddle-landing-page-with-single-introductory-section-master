<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    />
    <script src="https://kit.fontawesome.com/3e9cfd143b.js" crossorigin="anonymous"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="landing-page">
      <div >
        <img src="./images/logo.svg" alt="" aria-hidden="true" class="huddle-logo" />
      </div>
      <div class="huddle-content">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          aria-hidden="true"
          class="huddle-content__image"
        />
        <div class="huddle-content__flex">
        <h1 class="huddle-content__heading">
          Build The Community Your Fans Will Love
        </h1>

        <p class="huddle-content__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="huddle-content__btn">Register</button>
        </div>
        
      </div>
      <div class="icon-flex">
        <a href="
        https://web.facebook.com/kingsley.agu.332" class="huddle-icons" target="_blank" aria-label="link to my facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
        <a href="https://twitter.com/didyouseekyng" class="huddle-icons" target="_blank" aria-label="link to my twitter">
          <i class="fa-brands fa-twitter "></i>
        </a>
        <a href="https://www.instagram.com/sleythekyng" class="huddle-icons" target="_blank" aria-label="link to my instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
              </div>
    </main>

        <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/didyouseekyng"
        target="_blank"
        >Agu Kingsley</a
      >.
  </body>
</html>
